<app-menu></app-menu>
<div class="center-content">
  <span class="successMessage" *ngIf="successMessage">{{ successMessage }}</span>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title color="primary">Update Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (submit)="update()">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input type="email" matInput placeholder="Username" formControlName="username" required />
          <mat-error *ngIf="registerForm.controls.username.touched && registerForm.controls.username.invalid">
            <span *ngIf="registerForm.controls.username.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" formControlName="email" required />
          <mat-error *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid">
            <span *ngIf="registerForm.controls.email.errors.required">This field is mandatory.</span>
            <span *ngIf="registerForm.controls.email.errors.pattern">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">VALIDER</button>
      </form>
    </mat-card-content>
  </mat-card>
  <span class="errorMessage" *ngIf="errorMessage">{{ errorMessage }}</span>
</div>
