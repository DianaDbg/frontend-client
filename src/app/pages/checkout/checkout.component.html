<app-navbar></app-navbar>

<div class="row p-5" style="margin-top: -190px">
  <div class="col-75">
    <div class="container">
      <form [formGroup]="checkoutForm" (submit)="checkout()">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" formControlName="firstname" placeholder="John M. Doe" />
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" formControlName="email" placeholder="john@example.com" />
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" formControlName="address" placeholder="542 W. 15th Street" />
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" formControlName="city" placeholder="New York" />

            <div class="row">
              <div class="col-100">
                <label for="state">State</label>
                <input type="text" id="state" formControlName="state" placeholder="Etat" />
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" formControlName="zip" placeholder="10001" />
              </div>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" formControlName="sameadr" /> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn" />
      </form>
      <div class="row" style="padding: 25px; margin: 0">
        <div class="col-100">
          <div class="container">
            <div class="mb-5 mt-5">
              <form (ngSubmit)="OnSubmit()" [formGroup]="testForm">
                <div class="card uk-card-default uk-width-*">
                  <div class="uk-card-header text-center">Payment</div>
                  <div class="uk-card-body" style="width: 1000px">
                    <p class="text-danger">{{ errorMessage }}</p>

                    <input type="text" readonly id="amount" class="form-control" formControlName="amount" />
                    <input type="text" readonly id="orderNumber" class="form-control" formControlName="orderNumber" />
                    <div id="card-element" class="mt-3 mb-3"></div>
                    <div class="card-errors" role="alert"></div>
                    <button class="btn btn-dark btn-block mt-3" type="submit">Pay</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <h4>
        Cart
        <span class="price" style="color: black">
          <i class="fa fa-shopping-cart"></i>
          <b>{{ cartData.data[0].numInCart !== 0 ? cartData.data.length : 0 }}</b>
        </span>
      </h4>
      <p *ngFor="let c of cartData.data; let i = index">
        <a href="#">{{ c.numInCart }} x {{ c.product.name }}</a>
        <span class="price">{{ cartService.CalculateSubTotal(i) | currency: 'EUR' }}</span>
      </p>
      <hr />
      <p>
        Total
        <span class="price" style="color: black"
          ><b>{{ cartTotal | currency: 'EUR' }}</b></span
        >
      </p>
    </div>
  </div>
</div>
