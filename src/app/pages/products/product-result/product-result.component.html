<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-0"><app-search (login)="searchProduct($event)" [isClicked]="isClicked"></app-search></div>

      <div class="col-12 mt-1">
        <h3 class="query">{{ keyWord }}</h3>
        <header class="border-bottom mb-4 pb-3">
          <div class="form-inline">
            <span class="mr-md-auto items">{{ products.length }} Items found </span>
            <label class="form-control-label label mr-2" for="">Sort by: </label>
            <select class="mr-auto form-control">
              <option>Latest items</option>
              <option>Trending</option>
              <option>Most Popular</option>
              <option>Cheapest</option>
            </select>
            <label class="form-control-label mr-2 label" for="">Show: </label>
            <select class="mr-auto form-control">
              <option>Latest items</option>
              <option>Trending</option>
              <option>Most Popular</option>
              <option>Cheapest</option>
            </select>
            <label class="form-control-label mr-2 label" for="">Page: </label>
            <nav aria-label="Page navigation sample">
              <ul class="pagination mt-3">
                <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <!-- sect-heading -->
      </div>
      <div class="row">
        <aside class="col-md-3">
          <div class="card">
            <div class="card-header filter-header">
              <h2 class="label">Filter By</h2>
              <button class="filter">
                <span>clear all</span>
              </button>
            </div>
            <!-- filter-group  .// -->
            <article class="filter-group">
              <!-- <header class="card-header">
                <a href="#" data-toggle="collapse" data-target="#collapse_2" aria-expanded="true" class="">
                  <i class="icon-control fa fa-chevron-down"></i>
                  <h3 class="title">Brands</h3>
                </a>
              </header> -->
              <div class="filter-content collapse show" id="collapse_2" style="">
                <div class="card-body">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" />
                    <div class="custom-control-label">
                      Men <b class="badge badge-pill badge-light float-right">35</b>
                    </div>
                  </label>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" />
                    <div class="custom-control-label">
                      Women <b class="badge badge-pill badge-light float-right">89</b>
                    </div>
                  </label>
                </div>
                <!-- card-body.// -->
              </div>
            </article>
            <!-- filter-group .// -->
            <article class="filter-group">
              <header class="card-header">
                <a href="#" data-toggle="collapse" data-target="#collapse_3" aria-expanded="true" class="">
                  <i class="icon-control fa fa-chevron-down"></i>
                  <h3 class="label">Price</h3>
                </a>
              </header>
              <div class="filter-content collapse show" id="collapse_3" style="">
                <div class="card-body">
                  <input type="range" class="custom-range" min="0" max="100" name="" />
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>Min</label>
                      <input class="form-control" placeholder="$0" type="number" />
                    </div>
                    <div class="form-group text-right col-md-6">
                      <label>Max</label>
                      <input class="form-control" placeholder="$1,0000" type="number" />
                    </div>
                  </div>
                  <!-- form-row.// -->
                  <button class="btn btn-block applyBtn">Apply</button>
                </div>
                <!-- card-body.// -->
              </div>
            </article>
            <!-- filter-group .// -->
            <article class="filter-group">
              <header class="card-header">
                <a href="#" data-toggle="collapse" data-target="#collapse_4" aria-expanded="true" class="">
                  <i class="icon-control fa fa-chevron-down"></i>
                  <h3 class="label">Size</h3>
                </a>
              </header>
              <div class="filter-content collapse show" id="collapse_4" style="">
                <div class="card-body">
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light"> XL </span>
                  </label>

                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light"> XXL </span>
                  </label>

                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light"> S </span>
                  </label>

                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light"> M </span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light"> L </span>
                  </label>
                </div>
                <!-- card-body.// -->
              </div>
            </article>
            <!-- filter-group .// -->
            <article class="filter-group">
              <header class="card-header">
                <a href="#" data-toggle="collapse" data-target="#collapse_5" aria-expanded="false" class="">
                  <i class="icon-control fa fa-chevron-down"></i>
                  <h3 class="label">Brand</h3>
                </a>
              </header>
              <div class="filter-content collapse show" id="collapse_5" style="">
                <div class="card-body">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input checkboxBtn" />
                    <div class="custom-control-label">
                      Adidas <b class="badge badge-pill badge-light float-right">120</b>
                    </div>
                  </label>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input checkboxBtn" />
                    <div class="custom-control-label">
                      Nike <b class="badge badge-pill badge-light float-right">15</b>
                    </div>
                  </label>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input checkboxBtn" />
                    <div class="custom-control-label">
                      Puma <b class="badge badge-pill badge-light float-right">35</b>
                    </div>
                  </label>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input checkboxBtn" />
                    <div class="custom-control-label">
                      Nissan <b class="badge badge-pill badge-light float-right">89</b>
                    </div>
                  </label>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input checkboxBtn" />
                    <div class="custom-control-label">
                      New Balance <b class="badge badge-pill badge-light float-right">30</b>
                    </div>
                  </label>
                </div>
                <!-- card-body.// -->
              </div>
            </article>
            <!-- filter-group .// -->
            <article class="filter-group">
              <header class="card-header">
                <a href="#" data-toggle="collapse" data-target="#collapse_4" aria-expanded="true" class="">
                  <i class="icon-control fa fa-chevron-down"></i>
                  <h3 class="label">Color</h3>
                </a>
              </header>
              <div class="filter-content collapse show" id="collapse_4" style="">
                <div class="card-body">
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="fa fa-circle" id="red"></span>
                  </label>

                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="fa fa-circle" id="teal"></span>
                  </label>

                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="fa fa-circle" id="blue"></span>
                  </label>
                </div>
                <!-- card-body.// -->
              </div>
            </article>
            <!-- filter-group .// -->
          </div>
          <!-- card.// -->
        </aside>
        <!-- col.// -->
        <main class="col-md-9">
          <!-- card-product .// -->

          <article class="card bg-black card-product-list" *ngFor="let product of products; let i = index">
            <div class="row no-gutters">
              <aside class="col-md-3">
                <a href="#" class="img-wrap"><img src="./../../assets/img/Products/{{ i }}.png" /></a>
              </aside>
              <!-- col.// -->
              <div class="col-md-9">
                <div class="info-main">
                  <a routerLink="/product-detail/{{ product.id }}/{{ i }}/" class="h5 title" style="color: #f39200">
                    {{ product.name }}
                  </a>
                  <!-- rating-wrap.// -->

                  <p>
                    {{ product.description }}
                  </p>
                  <div class="row mb-2 mt-2">
                    <div class="col">
                      <button class="prices" disabled>
                        <span>{{ formatPrice(product.price | currency: 'EUR') }}</span>
                      </button>
                    </div>
                    <div class="col">
                      <div class="rating-wrap">
                        <ul class="rating-stars">
                          <li style="width: 80%" class="stars-active">
                            <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                          </li>
                          <li>
                            <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                          </li>
                        </ul>
                        <div class="label-rating">(7 votes)</div>
                      </div>
                    </div>
                    <div class="col">
                      <h3>Health &amp; lifestyle: <span style="color: #f39200; font-size: 1 rem">see all</span></h3>
                    </div>
                  </div>
                  <div class="row mb-1">
                    <div class="col">
                      <i class="fa fa-heart icon-heart"></i> <span class="whishlist">Add to whishlist</span>
                    </div>
                  </div>
                </div>
                <!-- info-main.// -->
              </div>
            </div>
            <!-- row.// -->
          </article>
          <!-- card-product .// -->

          <nav aria-label="Page navigation sample">
            <ul class="pagination">
              <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </main>
      </div>
      <!-- col.// -->
    </div>
  </div>
  <!-- container .//  -->
</section>
