  <h2>Products</h2>
  <div class="row">
    <div *ngFor="let product of products" class="col-8">
      <div *ngIf="product.img">
        <img src="{{ product.img }}" alt="img" />
      </div>

      <h4>
        <a [title]="product.name + ' details'"> Category : {{ product.category }} </a>
      </h4>
      <h4>
        <a [title]="product.name + ' details'"> Name : {{ product.name }} </a>
      </h4>

      <p *ngIf="product.description">Description: {{ product.description }}</p>
      <p>Price : {{ product.price }}</p>

      <button (click)="share()">Share</button>

      <button (click)="view()">View</button>
      <hr />
    </div>
  </div>
</div>
