<app-navbar></app-navbar>
<div class="container">
  <div class="text-right">
    <button mat-raised-button color="primary" routerLink="/create-categories">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-plus"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
        />
      </svg>
      Create Category
    </button>
  </div>
</div>

<div class="row">
  <div class="stores container col-sm-10 col-md-8 col-lg-12">
    <div style="width: 35rem" *ngFor="let category of categories">
      <div class="store">
        <div style="display: flex">
          <div class="card-body name" routerLink=""><b>Name :</b> {{ category.name }}</div>
          <div class="card-body adresse"><b>Description :</b> {{ category.description }}</div>
          <div class="card-body children" *ngIf="category.children.length > 0">
            <b>Children :</b>
            <div *ngFor="let child of category.children">
              {{ child.name }}
            </div>
          </div>
        </div>
        <div class="button">
          <!-- [disabled]="!disabledBtn" -->
          <button
            mat-raised-button
            color="accent"
            routerLink="/update-categories/{{ category.id }}"
            class="mr-3"
            *ngIf="currentUser"
          >
            Edit
          </button>
          <!-- [disabled]="!disabledBtn" -->
          <button mat-raised-button color="warn" (click)="deleteCategory(category.id)" *ngIf="currentUser">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
