<form [formGroup]="createStore" (ngSubmit)="onSubmit()" class="container col-sm-10 col-md-8 col-lg-6">
  <div class="form-group">
    <!-- Shop Name -->
    <div class="row">
      <div class="col">
        <label for="shop-name">Shop name</label>
        <input type="text" name="shop-name" id="" formControlName="shopName" class="form-control" />
      </div>
    </div>
    <!-- Description -->
    <div class="row mt-3">
      <div class="col">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" cols="30" rows="3" formControlName="description"></textarea>
      </div>
    </div>
    <!-- FirstName And LastName -->
    <div class="row mt-3">
      <div class="col-6">
        <label for="first-name">First name</label>
        <input type="text" name="first-name" id="" formControlName="firstName" class="form-control" />
      </div>

      <div class="col-6">
        <label for="last-name">Last name</label>
        <input type="text" name="last-name" id="" formControlName="lastName" class="form-control" />
      </div>
    </div>
    <!-- Email and Phone -->
    <div class="row mt-3">
      <div class="col-6">
        <label for="email">Email</label>
        <input type="email" name="email" formControlName="email" class="form-control" />
      </div>

      <div class="col-6">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="" formControlName="phone" class="form-control" />
      </div>
    </div>
    <!-- Adresse and City -->
    <div class="row mt-3">
      <div class="col-6">
        <label for="adress">Adress</label>
        <input type="text" name="adress" formControlName="adress" class="form-control" />
      </div>

      <div class="col-6">
        <label for="city">City</label>
        <input type="text" name="city" formControlName="city" class="form-control" />
      </div>
    </div>
    <!-- Country and Code postal -->
    <div class="row mt-3">
      <div class="col-6">
        <label for="country">Country</label>
        <select name="country" class="form-control">
          <option value="">Select Country</option>
          <option value="senegal">Senegal</option>
          <option value="cameroun">Cameroun</option>
        </select>
      </div>

      <div class="col-3">
        <label for="codePostal">Code postal</label>
        <input type="number" name="codePostal" formControlName="codePostal" class="form-control" />
      </div>
    </div>
  </div>

  <button class="btn btn-primary btn-block mt-5">Create</button>
</form>
