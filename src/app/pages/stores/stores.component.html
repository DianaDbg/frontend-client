<div class="stores container col-sm-10 col-md-6 col-lg-12">
  <div class="store" style="width: 30rem" *ngFor="let store of stores">
    <div class="card-body name" routerLink=""><b>Name:</b> {{ store.name }}</div>
    <div class="card-body adresse"><b>Adresse:</b> {{ store.store_address }}</div>
    <div class="float-right" style="position: relative">
      <!-- <button class="btn btn-primary btn-sm">Update</button> -->
      <button
        class="btn btn-danger btn-sm"
        style="position: absolute; bottom: 0px; right: -10px"
        (click)="deleteStore(store.id)"
      >
        Delete
      </button>
    </div>
  </div>
</div>
