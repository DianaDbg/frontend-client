<div class="center-content">
  <span class="successMessage" *ngIf="successMessage">{{ successMessage }}</span>
  <mat-card class="example-card">
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="connexion">
          <form [formGroup]="loginForm" (submit)="login()">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" formControlName="email" required />
              <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                <span *ngIf="loginForm.controls.email.errors.required">This field is mandatory.</span>
                <span *ngIf="loginForm.controls.email.errors.pattern">This field is invalid.</span>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" formControlName="password" />
              <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                  <span *ngIf="loginForm.controls.password.errors.required">This field is mandatory.</span>
                  <span *ngIf="loginForm.controls.password.errors.minlength"
                    >Password must be at least 6 characters</span
                  >
                </mat-error>
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Se Connecter</button>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
  <span class="errorMessage" *ngIf="errorMessage">{{ errorMessage }}</span>
</div>
